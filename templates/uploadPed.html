<!DOCTYPE html>
<html lang = "en">

<head>
	<title>New Log</title>
	<style>

		body
        {
			padding-top: 0px;
			padding-bottom: 0px;
		}

		.form-signin .checkbox
        {
			font-weight: normal;
		}

		.form-signin .form-control {
			height:  auto;
			width:  auto;
			padding:  10px;
			font-size: 16px;
		}

		.form-signin input {
			margin-bottom: 10px;
			border-radius: 4px;
		}

		.header {
	  		padding: 30px;
	  		text-align: center;
	  		background: #4678A5;
	  		color: white;
	  		font-size: 30px;
	  		font-family: Arial;
		}

		.footer {
	  		padding: 30px;
	  		background: #4678A5;
	  		color: white;
		}

		.button {
			text-decoration: none;
			font-size: 16px;
			border-radius: 4px;
			padding: 15px;
			margin: 0 auto;
			background-color: white;
			color: black;
			border: 2px solid #4678A5;
			transition-duration: 0.4s;
		}

		.button:active {
			color: white;
			background-color: #4678A5;
			box-shadow: 0 1px #666;
			transform: translateY(2px);
		}

		.center {
			display: flex;
			justify-content: center;
		}

		.form-signin label {
			display: inline-block;
        	width: 140px;
    	}

    	.text-arial {
			font-family: Arial;
		}
                    input[type=button] {
              background-color: #4678A5;
              border: none;
              color: white;
              padding: 16px 32px;
              text-decoration: none;
              margin: 4px 2px;
              cursor: pointer;
            }

	</style>
</head>
<body>
	<div class = "container">
		<div class = "header">
			<img src="/static/Youth.png" alt="logo" style="width:150px;height:150px;">
			<h3 class = "text-muted">CBM Youth Assessment App</h3>
		</div>
        <form>
            <input type="button" value="Go Back to Your Main Page" onclick="history.back()" >

        </form>
		<div class = "jumbotron">
			<div>
				<p class = "text-arial">Share Code: {{SC}}</p>
				<p class = "text-arial">Date: {{date}}</p>
				<h1 class = "text-arial">Physical Health Evaluation</h1>
				<form class = "form-signin" action = "#" method = "post">
					<label for = "inputName" class = "text-arial">Youth's Name</label>
					<input type = "name" name = "inputName" id = "inputName" class = "form-control" placeholder = "Youth's Name"/>
					<br>
                    <label for = "inputBP" class = "text-arial">Blood Pressure (systolic/diastolic)</label>
					<input type = "bloodpressure" name = "inputBP" id = "inputBP" class = "form-control" placeholder = "Blood Pressure (mmHg)" required>
					<br>
                    <label for="inputWeight">Weight (Kilograms)</label>
                    <input type="number" id="inputWeight" name="inputWeight" min="20" max="85" step="1" value="60">
                    <br>
                    <label for="inputHeight">Height (Meters)</label>
                    <input type="number" id="inputHeight" name="inputHeight" min="1.2" max="1.9" step="0.1" value="1.4">
                    <br>
                    <label for="inputTemp">Temperature (Celsius)</label>
                    <input type="number" id="inputTemp" name="inputTemp" min="33" max="39" step="0.1" value="37.0">
                    <br>
					<label for="inputHR">Heart Rate (BPM)</label>
                    <input type="number" id="inputHR" name="inputHR" min="60" max="100" step="1" value="80">
                    <br>
                    <label for="inputRR">Respiratory Rate (BPM)</label>
                    <input type="number" id="inputRR" name="inputRR" min="12" max="16" step="1" value="14">
                    <br>

					<h1 class = "text-arial">Prescription</h1>
					<label for = "inputPres" class = "text-arial">Prescription Name</label>
					<input type = "presname" name = "inputPres" id = "inputPres" class = "form-control" placeholder = "Prescription Name" required>
					<br>
					<label for = "inputDosage" class = "text-arial">Dosage (mg)</label>
					<input type = "dosage" name = "inputDosage" id = "inputDosage" class = "form-control" placeholder = "Dosage (mg)" required>
					<br>
                    <label for = "inputDPD" class = "text-arial">Dose(s) Per Day</label>
                    <select name="inputDPD" id="inputDPD" class = "form-control">
                         <option value="1">1</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5</option>
  					</select>
  					<br><br>
					<label for = "inputIllness" class = "text-arial">Illness Name</label>
					<input type = "illness" name = "inputIllness" id = "inputIllness" class = "form-control" placeholder = "Illness Name" required>

					<div class = "center"><input class = "button" type = "submit" value = "Submit"/></div>
				</form>
			</div>

			<footer class = "footer">
				<p>&copy; CBM Company 2021</p>
			</footer>
		</div>
	</div>
</body>
</html>
